<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Me User Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="./images/login.jpg" alt="Shift Me Logo" class="logo">
        </div>
        <div class="form-section">
            <h1>Register</h1>
            <p>Please register yourself to get started</p>
            <form id="register-form">
                <button type="button" class="google-sign-up">
                    <img src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA" alt="Google logo">
                    Sign up with Google
                </button>
                
                <div class="or-divider">
                    <span>or</span>
                </div>
                
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
                
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                
                <button type="submit" class="sign-up">Get started</button>
            </form>
            <p class="login">
                Already have an account? <a href="Login.html" id="login-link">Log in</a>
            </p>
        </div>
    </div>

                                            <!-- A modal that will be used for registration -->
    <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationmodalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registrationmodalLabel">Registration Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalMessage">
                                            <!-- The messages can be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a href="Login.html" class="btn btn-primary" id="goToLoginBtn" style="display: none;">Go to Login</a>
                </div>
            </div>
        </div>
    </div>

    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Register.js"></script>
</body>
</html>
